<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- script -->
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <title>Project 2</title>
    <link rel="icon" type="img" href="/assets/thumbnail.jpg" />
  </head>
  <body>
    <!-- spinner -->
    <div id="spinner" class="justify-content-center align-items-center d-flex">
      <i id="icon" class="fa-9x fa-brands fa-bitcoin fa-spin"></i>
    </div>
    <div class="parallax"></div>
    <!--Header-->
    <!--Navbar-->
    <header>
      <div
        class="container-fluid bg-black text-white d-flex justify-content-between"
      >
        <h1 class="align-self-center homepage">
          Crypto <i class="fa-brands fa-btc rounded-circle"></i> Info
        </h1>
        <img
          class="rounded"
          src="assets/thumbnail.jpg"
          alt="crypto"
          width="20%"
        />
      </div>

      <div data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
        <nav class="navbar navbar-expand-sm bg-black navbar-dark">
          <div class="container-fluid">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active homepage" aria-current="page"
                  >Coins</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="liveReports">Live Report</a>
              </li>
              <li class="nav-item">
                <a id="about-us" class="nav-link" tabindex="-1">About us</a>
              </li>
            </ul>
            <form class="d-flex">
              Ö¸
              <input
                id="search-result"
                class="form-control me-2"
                type="text"
                placeholder="Search"
              />
              <button id="search-btn" class="btn btn-primary" type="button">
                Search
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <!--Content container-->
    <div
      id="coinsContainer"
      class="container-fluid d-flex flex-wrap justify-content-around parallax row row-cols-4"
    ></div>

    <!-- Modal -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select a currency to remove</h5>
            <button
              type="button"
              class="btn-close close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-inline">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close"
              data-mdb-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
